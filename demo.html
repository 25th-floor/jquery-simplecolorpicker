<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Color picker for jQuery</title>
  <meta name="description" content="A very simple jQuery color picker plugin."/>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="jquery.colorpicker.js"></script>

  <!--
  <link rel="stylesheet" type="text/css" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css"/>
  <link rel="stylesheet" type="text/css" href="http://twitter.github.com/bootstrap/assets/css/bootstrap-responsive.css"/>
  -->

  <link rel="stylesheet" type="text/css" href="jquery.colorpicker.css"/>
</head>

<body>

<div id="colorpicker1">Click me!</div>
<div id="colorpicker2">Click me!</div>

<input id="colorpicker3" type="text">

<script type="text/javascript">

$(document).ready(function () {
  $('#colorpicker1').colorpicker({
    colors: ["FFFFFF", "000000", "111FFF", "C0C0C0", "FFF000"]
  });

  $('#colorpicker2').colorpicker();

  $('#colorpicker3').colorpicker({
    delay: 500
  }).on('changeColor', function (event) {
    $(document.body).css('background-color', event.color);
  });
});

</script>

</body>
</html>
